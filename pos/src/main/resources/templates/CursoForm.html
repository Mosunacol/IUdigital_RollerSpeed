<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar el Curso que desee...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
            <h3 class="text-center mb-4">Asignar Curso</h3>
            <form th:action="@{/Cursos/guardar}" th:object="${Cursos}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}" />
                
                <!-- Campo Nombre del Curso -->
                <div class="mb-3">
                    <label for="nombreCurso" class="form-label">Nombre del Curso</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-book"></i></span>
                        <input type="text" class="form-control" id="nombreCurso" th:field="*{nombreCurso}" placeholder="Ej: Curso de Patinaje Básico" required>
                    </div>
                </div>
                
                <!-- Campo Color -->
                <div class="mb-3">
                    <label for="color" class="form-label">Color</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-palette"></i></span>
                        <input type="text" class="form-control" id="color" th:field="*{color}" placeholder="Ej: Rojo" required>
                    </div>
                </div>
                
                <!-- Campo Precio -->
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-cash"></i></span>
                        <input type="number" class="form-control" id="precio" th:field="*{precio}" step="0.01" placeholder="Ej: 100.50" required>
                    </div>
                </div>
                
                <!-- Campo Descripción -->
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-textarea-t"></i></span>
                        <textarea class="form-control" id="descripcion" th:field="*{descripcion}" placeholder="Ej: Curso introductorio al patinaje" required></textarea>
                    </div>
                </div>
                
                <!-- Campo Duración -->
                <div class="mb-3">
                    <label for="duracion" class="form-label">Duración (horas)</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-clock"></i></span>
                        <input type="number" class="form-control" id="duracion" th:field="*{duracion}" placeholder="Ej: 10" required>
                    </div>
                </div>
                
                <!-- Campo Foto -->
                <div class="mb-3">
                    <label for="foto" class="form-label">Foto del Curso</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-image"></i></span>
                        <input type="file" class="form-control" id="foto" name="foto" accept="image/*" required>
                    </div>
                </div>
                
                <!-- Botón Guardar -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Guardar <i class="bi bi-save"></i></button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
</body>
</html>
