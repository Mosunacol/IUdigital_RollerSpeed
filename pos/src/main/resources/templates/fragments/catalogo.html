<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Cursos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:fragment="catalogo" class="container mt-4">
        <h2 class="text-center mb-4">Catálogo de Cursos</h2>

        <div class="row justify-content-center">
            <div class="col-md-4 mb-4" th:each="curso : ${Cursos}">
                <div class="card shadow-lg border-0 rounded">     
                    <img th:src="@{/images/{filename}(filename=${curso.rutaFoto})}" class="card-img-top" alt="Foto del curso">
                    <div class="card-body text-center">
                        <h5 class="card-title fw-bold" th:text="${curso.nombre}"></h5>
                        <p class="card-text" th:text="${curso.descripcion}"></p>
                        <p class="card-text"><strong>Precio:</strong> <span th:text="${curso.precio}"></span> USD</p>
                        <p class="card-text"><strong>Duración:</strong> <span th:text="${curso.duracion}"></span> horas</p>
                        <a href="#" class="btn btn-primary">Inscribirse</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
