<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
    <div th:fragment="navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <!-- Logo y nombre de la aplicación -->
                <a class="navbar-brand" th:href="@{/home/index}">Roller Speed School</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- Menú principal -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/home/index}">Inicio</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/cursos/listar}">Listar Cursos</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/cursos/agregar}">Agregar Cursos</a>
                        </li>
                    </ul>

                    <!-- Saludo al usuario -->
                    <p class="mb-0 ms-3">Hola, <span th:text="${user}">Usuario</span>!</p>

                    <!-- Menú de usuario (derecha) -->
                    <ul class="navbar-nav ms-auto">
                        <!-- Imagen de perfil (opcional) -->
                        <img src="/uploads/image_logo.jpg" class="img-thumbnail rounded-circle" alt="Logo" style="width: 40px; height: 40px;">

                        <!-- Dropdown de usuario -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Menú
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <!-- Opciones para usuarios autenticados -->
                                <li class="nav-item" sec:authorize="isAuthenticated()">
                                    <a class="dropdown-item" th:href="@{/home/logout}">Cerrar Sesión</a>
                                </li>

                                <!-- Opciones para usuarios no autenticados -->
                                <li class="nav-item" sec:authorize="!isAuthenticated()">
                                    <a class="dropdown-item" th:href="@{/home/login}">Iniciar Sesión</a>
                                </li>
                                <li class="nav-item" sec:authorize="!isAuthenticated()">
                                    <a class="dropdown-item" th:href="@{/registrer}">Registrarse</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
