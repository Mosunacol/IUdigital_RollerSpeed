<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
      <!-- Incluir el fragmento del navbar -->

      <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-5">
        <!-- Encabezado -->
        <div class="text-center mb-4">
            <h1 class="display-5">Crear una Cuenta</h1>
            <p class="text-muted">Por favor, completa los campos para registrarte.</p>
        </div>

        <!-- Formulario -->

        <form action="/registrer" method="post">
            <label>Username:</label>
            <input type="text" name="username" required>
            
            <label>Password:</label>
            <input type="password" name="password" required>
        
            <label>Role:</label>
            <select name="role">
                <option value="ADMINISTRADOR">Administrador</option>
                <option value="INSTRUCTOR">Instructor</option>
                <option value="ALUMNO">Alumno</option>
                <option value="PUBLICO">Publico</option>

            </select>
        
            <button type="submit">Registrar</button>
        </form> 

                <!-- Mensaje de Error (Opcional) -->
                <!-- <div th:if="${#fields.hasErrors()}" class="mt-3">
                    <p class="text-danger text-center">Corrige los errores antes de enviar el formulario.</p>
                </div> -->
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
