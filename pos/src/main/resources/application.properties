spring.application.name=pos
#Configura localhost 8088
server.port =8088


# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/rollerdb
spring.datasource.username=user_test
spring.datasource.password=12345

# Conspring.swagger2.enabled=truefiguración de JPA
spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

#Para el SQL formateado
spring.jpa.properties.hibernate.format_sql=true

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
